<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2: usando métodos VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once> O contador iniciou com o valor {{contador}}</h1>
        <h2>{{contador}}</h2>
        <button v-on:click="somar">+</button>
    </div>
</body>
<script>
    //objeto controlador, intermedia o que será exibido na página
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods:{
            somar:function(){
                return this.contador++
            }
        }
    });
</script>
</html>
