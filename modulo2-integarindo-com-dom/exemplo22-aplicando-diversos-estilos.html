<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 20: estilos dinamicos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .caixas{
            display: flex;
            justify-content:space-between;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;

        }
        .c1{background-color: red;}
        .c2{background-color: blue;}
        .c3{background-color: green;}
        .girar{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :class="estilos" @click="aplicarC1= !aplicarC1"></div>
            <div class="demo"></div>
            <div class="demo" :class="[classeCSS,{girar: aplicarGirar}]"></div>
        </div>
        <hr>
    <input type="text" v-model="aplicarGirar">
    </div>
    
</body>
<script>
    //objeto controlador, intermedia o que será exibido na página
    new Vue({
        el: '#app',
        data: {
            aplicarC1:false,
            classeCSS:'c1',
            aplicarGirar: true
        },
        computed:{
            estilos(){
                return {
                    c1: this.aplicarC1,
                    c3: !this.aplicarC1
                }
            }
        }
    });
</script>
</html>
