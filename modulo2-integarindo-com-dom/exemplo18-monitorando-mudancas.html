<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 17: Propriedades computadas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <h1>{{contador}} | {{contador2}}</h1>
       <h2>{{resultado}}</h2>
       <button type="button" v-on:click="aumentar">Aumentar</button> | 
       <button type="button" v-on:click="contador2++">Aumentar 2</button> | 
       <button type="button" v-on:click="diminuir">Diminuir</button>

    </div>
</body>
<script>
    //As propriedades watch por si só já se descrevem. Assistir.
    //Elas servem para monitorar algo.
    //As propriedades whatch são assincronas. Podem ser usadas para fazer chamadas a um servidor para o preenchimento de estados e cidades.
    new Vue({
        el: '#app',
        data: {
            contador:0,
            contador2:0,
        },
        computed:{
            resultado(){
                console.log("Chamado método resultado computed")
                return this.contador >= 5 ? 'Contador Maior que 5': 'Contador Menor que 5';
            }
        },
        watch:{
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0;
                },2000)
            }
        },
        methods:{
            aumentar(){
                this.contador++;
            },
            diminuir(){
                this.contador--;
            }
        }
    });
</script>
</html>
