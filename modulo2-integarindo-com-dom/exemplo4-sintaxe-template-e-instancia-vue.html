<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2: usando métodos VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{titulo}}</h2>
        <h2>{{saudacaoFuncionando()}}</h2>
        <h2>{{saudacaoComErro}} aqui não é possível chamar a função se não declararmos como função o valor do double mustache</h2>
    </div>
</body>
<script>
    //objeto controlador, intermedia o que será exibido na página
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando Métodos VueJS!!!"
        },
        methods:{
            saudacaoFuncionando: function(){
                let a = Math.pow(2,3); //tudo que é retornado deve ser tratado para string
                return a;
            },
            saudacaoComErro: function(){
                return Math.pow(2,3); //tudo que é retornado deve ser tratado para string
            }
        }
    });
</script>
</html>
