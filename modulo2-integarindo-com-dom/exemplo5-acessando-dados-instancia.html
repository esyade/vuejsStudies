<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2: usando métodos VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{titulo}}</h2>
        <h2>{{saudacao()}}</h2>

    </div>
</body>
<script>
    //objeto controlador, intermedia o que será exibido na página
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando Métodos VueJS!!!"
        },
        methods:{
            saudacao(){
                return this.titulo
            }
        }
    });
</script>
</html>
