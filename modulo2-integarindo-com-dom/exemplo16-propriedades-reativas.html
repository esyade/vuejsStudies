<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15: Javascript no template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <h1>{{titulo}}</h1>
       <hr>
       <small>Uma forma de Two Way data Bind</small>
       <input type="text" v-on:bind.value="titulo" v-on:input="titulo = $event.target.value">
       <hr>
       <small>Outra forma de Two Way data Bind (mais simples)</small>
       <input type="text" v-model="titulo" v-on:bind.value="titulo">
    </div>
</body>
<script>
    //objeto controlador, intermedia o que será exibido na página
    new Vue({
        el: '#app',
        data: {
            titulo:"Texto inicial"
        },
        methods:{
        
        }
    });
</script>
</html>
