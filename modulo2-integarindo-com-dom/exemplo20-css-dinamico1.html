<html lang="en">
<head>

    <style>
        #app{

        <div class="demo"></div>
        <div class="demo"></div>
    </div>

<script>
    //objeto controlador, intermedia o que será exibido na página
    new Vue({
        el: '#app',
        data: {
            aplicarC1:false
        },
        methods:{
        }
    });
</script>
</html>
