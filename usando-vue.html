<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1: usando VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{titulo}}
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJS!!!"
        }
    });
</script>
</html>
