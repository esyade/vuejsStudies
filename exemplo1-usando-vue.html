<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2: usando métodos VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="alterarTitulo">
        <h2>{{titulo}}</h2>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando Métodos VueJS!!!"
        },
        methods:{
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    });
</script>
</html>
